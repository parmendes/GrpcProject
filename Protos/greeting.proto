syntax = "proto3";

option csharp_namespace = "MyGrpcProject";

package greeting;

// Request message
message GreetingRequest {
  string name = 1;
}

// Response message
message GreetingReply {
  string message = 1;
}

// Service definition
service Greeter {
  rpc SayHello (GreetingRequest) returns (GreetingReply);
}
