syntax = "proto3";

option csharp_namespace = "GrcpProject.Grpc";

package greeter;

// Request message
message HelloRequest {
  string name = 1;
}

// Response message
message HelloReply {
  string message = 1;
}

// Service
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

